<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" required='true' /><br />
                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" required='true' /><br />
                <label for="bday">Birthday:</label>
                <input type = "date" id="bday" name="bday" value="2022-03-22" min="1950-01-01" max="2021-12-32">
                <label for="htown">Hometown:</label>
                <input type="text" name="hometown" /><br />
                <label for="gender">Gender:</label>
                <select name="gender">
                    <option value="none" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
